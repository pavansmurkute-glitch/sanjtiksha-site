# ==============================
# Database Configuration (Azure SQL)
# ==============================
spring.datasource.url=jdbc:sqlserver://sanjtiksha-sqlserver.database.windows.net:1433;database=sanjtiksha-db;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
spring.datasource.username=sqladmin@sanjtiksha-sqlserver
spring.datasource.password=Deep@6044
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ==============================
# JPA / Hibernate
# ==============================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# Disable schema/data SQL init at startup ? faster boot
spring.sql.init.mode=never

# ==============================
# Server Port (Render assigns dynamically)
# ==============================
server.port=${PORT:8080}

# ==============================
# Actuator / Health Check
# ==============================
management.endpoints.web.exposure.include=health
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=always
