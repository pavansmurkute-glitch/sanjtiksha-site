# ==============================
# Database Configuration (MSSQL - Azure)
# ==============================
spring.datasource.url=jdbc:sqlserver://sanjtiksha-sqlserver.database.windows.net:1433;database=sanjtiksha-db;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
spring.datasource.username=sqladmin
spring.datasource.password=Deep@6044
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ==============================
# JPA / Hibernate
# ==============================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# ==============================
# Server Port
# ==============================
# Let Render assign the port dynamically (fallback to 8080 for local dev)
server.port=${PORT:8080}
